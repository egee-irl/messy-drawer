<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Messy Drawer</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../node_modules/xel/themes/material.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="../node_modules/xel/xel.min.js"></script>
  </head>
  <body>
    <x-box class="messy-box">
      <x-menu class="messy-menu" opened>
        <x-menuitem>
          <x-icon name="computer"></x-icon>
          <x-label>Console</x-label>
        </x-menuitem>
        <x-menuitem>
          <x-icon name="gamepad"></x-icon>
          <x-label>DOS</x-label>
        </x-menuitem>      
        <hr>      
        <x-menuitem>
          <x-icon></x-icon>
          <x-label>Refresh</x-label>
        </x-menuitem>
      </x-menu>
      <x-box class="messy-box messy-grid">
        <x-button id="game00" class="messy-button">
          <x-label>Dangerous Dave</x-label>
        </x-button>
        <x-button  id="game01" class="messy-button">
          <x-label>Button</x-label>
        </x-button>
      </x-box>
    </x-box>

    <script src="../dist/logic.js"></script>
  </body>
</html>
